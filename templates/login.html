<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-card {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .login-logo img {
            height: 60px;
            margin-right: 15px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .login-header p {
            color: var(--text-primary);
            margin-top: 0.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--input-text);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-primary);
            outline: none;
        }

        .login-btn {
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-btn:hover {
            background-color: var(--accent-secondary);
        }

        .error-message {
            background-color: rgba(198, 40, 40, 0.1);
            color: #c62828;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid rgba(198, 40, 40, 0.3);
        }

        .success-message {
            background-color: rgba(46, 125, 50, 0.1);
            color: #2e7d32;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid rgba(46, 125, 50, 0.3);
        }

        /* No dark mode - Application uses light theme only */

        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 1rem;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="/static/images/logo.png" alt="Logo">
                </div>
                <p>Sign in to your account</p>
            </div>

            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            {% if success %}
            <div class="success-message">
                <i class="fas fa-check-circle"></i> {{ success }}
            </div>
            {% endif %}

            <form class="login-form" action="/api/auth/login-form" method="post">
                <!-- This form submits to /api/auth/login-form which processes the login and redirects appropriately -->
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
                {% endif %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-bottom">
            <!-- Footer content -->
        </div>
    </footer>
</body>
</html>
